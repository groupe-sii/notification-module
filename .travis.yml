language: java
dist: trusty
sudo: required
addons:
  apt:
    packages:
      - graphviz
  sonarcloud:
    organization: aurelien-baudet-github
branches:
  except:
  - gh-.*
  - docs/*


before_install:
  - set -o pipefail

